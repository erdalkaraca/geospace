<!doctype html>
<html lang="en" class="wa-dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loading...</title>
    
    <!-- Pace.js loading indicator -->
    <link rel="stylesheet" href="pace-js/themes/blue/pace-theme-minimal.css">
    <script type="module">
        // Import and start Pace.js (required when using ES modules)
        import Pace from 'pace-js';
        Pace.start();
    </script>
    <script type="module">
        // Wait for all resources (including CSS) to be loaded before starting the app
        if (document.readyState !== 'complete') {
            await new Promise<void>((resolve) => {
                if (document.readyState === 'complete') {
                    resolve();
                } else {
                    window.addEventListener('load', () => resolve(), { once: true });
                }
            });
        }
        
        // TODO: Create an entry file (e.g., ./src/my-app-entry.ts) that:

        // 2. Imports your app definition: import "./my-app.ts";
        // Then reference it here: <script type="module" src="./src/my-app-entry.ts"></script>
        // 
        // Your app definition should:
        // 1. Import from @kispace-io/appspace/api (this bootstraps the framework)
        // 2. Register the app with appLoaderService.registerApp(app, { autoStart: true, ... })
        // The app loader will automatically start when autoStart: true is set
    </script>
</head>
<body>
    <!-- App will be rendered here by the app loader -->
</body>
</html>
