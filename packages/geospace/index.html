<!doctype html>
<html lang="en" class="wa-dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>

    <!-- Pace.js loading indicator -->
    <link rel="stylesheet" href="./loading-bar.css">
    <script type="module">
        // Import and start Pace.js (required when using ES modules)
        import Pace from 'pace-js';
        Pace.start();
    </script>
    
    <!-- App entry point - waits for resources to load before importing app -->
    <script type="module">
        await import("./src/webawesome");
        await import("./src/geospace-app");
    </script>
</head>

<body>
    <!-- App will be rendered here by the app loader -->
</body>

</html>
