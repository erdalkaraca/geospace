name: Build and deploy geo!space

permissions:
  contents: write

# Trigger only on new tag push
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # run only if matches a semantic version

jobs:
  build:
    uses: ./.github/workflows/reusable-build.yml
    with:
      node-version: '20'
      set-version: true
      upload-artifacts: false

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kispace-io'

      - name: Install dependencies
        run: npm ci

      - name: Set package.json version from tag
        run: |
          VERSION=${GITHUB_REF_NAME}
          npm version --no-commit-hooks --no-git-tag-version "$VERSION" --workspace=@kispace-io/geospace
          npm version --no-commit-hooks --no-git-tag-version "$VERSION" --workspace=@kispace-io/gs-lib

      - name: Build gs-lib map builder package
        run: npm run build --workspace=@kispace-io/gs-lib

      - name: Build geo!space app
        run: npm run build

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish gs-lib package to npm
        run: npm publish --workspace=@kispace-io/gs-lib --access public

      - name: Add CNAME file
        run: echo "geo.kispace.de" > ./dist/CNAME

      - name: Deploy to GitHub Pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published @kispace-io/gs-lib to npm" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://geo.kispace.de" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY